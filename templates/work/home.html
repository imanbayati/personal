{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Start Main -->
  <main>
    <!-- Start Check Box -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex category">
            <p class="text-white category-title"><strong>دسته بندی بر اساس :</strong></p>
            {% for category in categories %}
            <a class="category-button me-2" href="{% url 'work:category' cat_name=category.name %}" type="submit">
              <p class="text-white" name="{{category.name}}">{{category.name}}</p>
            </a>
            {% endfor %}        
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <!-- End Check Box -->

    <!-- Start Posts -->
    <div class="container">
      <div class="row">
        {% for work in works %}
          <div class="col-12 col-lg-4">
            <div class="card border-0 card-work mb-5">
              <div class="card-img-top">
                <div class="overlay">
                  <a class="icon-over" href="{{work.file.url}}">
                    <div class="text-center d-flex align-items-center d-block">
                      <button class="btn btn-warning d-flex hvr-shrink" type="button">
                        <i class="fa fa-download mt-1"></i>
                        <p class="mb-0 ms-1">دانلود</p>
                      </button>
                    </div>
                  </a>
                </div>
                <img class="img-fluid d-block mx-auto w-100" src="{{work.image.url}}" alt="picture" />
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <br /><br /><br />
    <!-- End Posts -->
  </main>
  <!-- End Main -->
{% endblock %}
